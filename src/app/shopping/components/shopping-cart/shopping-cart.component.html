<h1> Shopping Cart </h1>
<div class="row col-md-10" *ngIf="cart$| async as cart">
  <div class="col-md-5">
    <p> You have total {{ cart.totalItemsCount }} in your shopping cart </p>
  </div>
  <div class="col-md-5">
    <button (click)="clearCart()" class="btn btn-secondary btn-sm btn-light float-right">
      Clear all from Cart
    </button>
  </div>


  <div class="col-md-10">


    <table class="table table-responsive">
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th class="text-center" width="230px">Quantity</th>
          <th class="text-right" width="200px">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <td>
            <div [style.backgroundImage]="'url('+item.imageUrl+')'" class="thumbnail" alt="thumabnail"></div>
          </td>
          <td>{{ item.title }}</td>
          <td>
            <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
          </td>
          <td class="text-right">{{ item.totalPrice | currency:'CAD':true }}</td>
        </tr>
      </tbody>
      <tfoot class="table secondary">
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th class="text-right">{{ cart.totalPrice | currency:'CAD':true }}</th>
        </tr>
      </tfoot>
    </table>
    <button routerLink="/check-out" class="btn btn-success btn-sm float-right">
      Check Out
    </button>

  </div>

</div>
