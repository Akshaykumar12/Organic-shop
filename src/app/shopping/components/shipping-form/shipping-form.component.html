<h2>Shipping Details</h2>
<form #f="ngForm" (ngSubmit)="placeOrder(f.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" ngModel name="name" id="name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      name is required
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address Line1:</label>
    <input #address1="ngModel" ngModel name="address1" type="text" id="address1" placeholder="Line 1" class="form-control" required>
    <div class="alert alert-danger" *ngIf="address1.touched && address1.invalid">
      Address Line 1 is Required
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address Line2: (Optional)</label>
    <input ngModel name="address2" type="text" id="address2" placeholder="Line 2" class="form-control">
  </div>
  <div class="form-group">
    <label for="city">city</label>
    <input #city="ngModel" ngModel name="city" type="text" id="city" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">city is Required</div>
  </div>
  <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Place Order</button>
</form>
