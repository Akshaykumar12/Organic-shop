<div class="row">
    <div class="col-md-2">
        <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
    </div>
    <div class="col-md text-center quantity">
        {{ shoppingCart.getQuantity(product) }} in Cart
    </div>
    <div class="col-md-2">
        <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
    </div>
</div>
