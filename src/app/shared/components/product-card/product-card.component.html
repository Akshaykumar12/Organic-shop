<div class="card" *ngIf="product.title">
    <img class="card-img-top" *ngIf="product.imageUrl" [src]="product.imageUrl" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price|currency:'CAD':true }}</p>
    </div>
    <div *ngIf="ShowAction && shoppingCart" class="card-footer">
        <button *ngIf="shoppingCart.getQuantity(product) === 0;else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">
            Add to Cart
        </button>
        <ng-template #updateQuantity class="no-gutter">
            <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
        </ng-template>
    </div>
</div>
